<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Front End Test - Greenthumb</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.scss" />
  <script src="scripts/events.js" defer></script>
</head>

<body>

  <!-- Header green thumb. -->
  <header class="header">
    <div class="header__left"></div>
    <div class="header__center"></div>
    <div class="header__right"></div>
    <div class="header__apresentation">
      <img class="header__apresentation--logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
      <p class="header__apresentation--title">Find your next green friend</p>
      <img class="header__apresentation--arrowdown" src="images/icons/arrow-down.svg" alt="ArrowDown" />
    </div>
  </header>

  <section class="filter">
    <div class="filter__sun">
      <div class="filter__sun--content">
        <img src="images/illustrations/sun.png" alt="Sun" />
        <p><span style="font-weight: bold;">1.</span> Set the amount of <span style="font-weight: bold;">sunlight</span> your plant will get.</p>
        <div>
          <select id="filter-sunlight">
            <option value="">Select...</option>
            <option value="no">No sunlight</option>
            <option value="low">Low sunlight</option>
            <option value="high">High sunlight</option>
          </select>
        </div>
      </div>
    </div>
    <div class="filter__water">
      <div class="filter__water--content">
        <img src="images/illustrations/wateringcan.png" alt="Wateringcan" />
        <p><span style="font-weight: bold;">2.</span> How often do you want to <span style="font-weight: bold;">water</span> your plant?</p>
        <div>
          <select id="filter-water">
            <option value="">Select...</option>
            <option value="rarely">Rarely</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
          </select>
        </div>
      </div>
    </div>
    <div class="filter__pets">
      <div class="filter__pets--content">
        <img src="images/illustrations/dog.png" alt="Wateringcan" />
        <p><span style="font-weight: bold;">3.</span> Do you have pets? Do they <span style="font-weight: bold;">chew</span> plants?</p>
        <div>
          <select id="filter-pets">
            <option value="">Select...</option>
            <option value="false">No/They don't care</option>
            <option value="true">Yes</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <section id="result" class="result">
    <div id="results-no" class="result__no">
      <div class="result__no--content">
        <h1>No results yet...</h1>

        <p>Use the filters above to find the plant that best fits your environment :) </p>
      </div>
      <div class="result__no--img">
        <img src="images/illustrations/no-results.png" alt="Noresults" />
      </div>
    </div>

    <div class="result__yes" id="results-yes">
      <img class="result__yes--pick" src="images/illustrations/pick.png" alt="Pick" />

      <h1 class="result__yes--title">Our picks for you</h1>

      <div id="plants" class="result__yes--plants"></div>

      <button id="button-top" class="result__yes--buttonup">
        <img src="images/icons/arrow-up.svg" alt="ArrowUp" />
        back to the top
      </button>
    </div>
  </section>
</body>

</html>
